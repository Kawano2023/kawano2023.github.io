    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wrapper{
        width: 420px;/* 余白１０の分を左右に加算 */
        margin: 0 auto;
        }
        .box{
            width: 190px;
            height: 190px;
            background-color: #d2caca;
            float: left;/* 要素を浮かして左に揃える */
            margin: 10px;/* floatは余白は相殺されないので20空けるため10あける */
        }
        .box:nth-of-type(1){
            width: 190px;
            height: 400px;

        }
     


    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box">1</p>
        <div class="box">2</p>
        <div class="box">3</p>
